<!DOCTYPE html>
<html>
<head>
   <title>CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggleBtn"></div>
    <div class="calculator">
        <div class="buttons">
            <h2 id="value"></h2>
            <span id="clear">clear</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="plus">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal">=</span>
        </div>
    </div>
    <script>
        let buttons=document.querySelector('.buttons');
        //it is used to select an element based on 
        //css selector this means you can select 
        // the element based on id class or any other selecttor
        //query selector retrieves the first element it matches 
       
        let btn=document.querySelectorAll('span');
        //query selectorall used to retrieve the all element matches.
        let value=document.getElementById('value');
        //it select the element only for the given id  
        //it only brings one value 
        let toggleBtn=document.querySelector('.toggleBtn');
        let body=document.querySelector('body');
        for(let i=0;i<btn.length;i++)
        {
            btn[i].addEventListener("click",function(){//an inbuilt function in JavaScript which takes the event to listen for, and a second argument to be called whenever the described event gets fired. 
                //click p click krne s event hua toh humlog funtion ko call kiye 
                if(this.innerHTML=="="){
                    value.innerHTML=eval(value.innerHTML);
                }else{
                    if(this.innerHTML=="clear"){
                        value.innerHTML="";
                    }
                    else{
                        value.innerHTML +=this.innerHTML;

                    }
                }
            })
        }
        toggleBtn.onclick=function(){
            body.classList.toggle('dark');
        }
    </script>
    
</body>
</html>
